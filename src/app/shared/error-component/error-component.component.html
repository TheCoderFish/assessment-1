<div *ngIf="fieldName.invalid && (fieldName.dirty || fieldName.touched)" class="alert alert-danger">
  <div *ngIf="fieldName.errors.required">
    {{label}} is required.
  </div>
  <div *ngIf="fieldName.errors.minlength">
      {{label}} must be at least 4 characters/digits long.
  </div>
  <div *ngIf="fieldName.errors.pattern">
      {{label}} should conatin only Numbers
  </div>
</div>
